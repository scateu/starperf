<html>
<head>
                <meta charset="utf-8">
                <link rel="stylesheet" href="{{ url_for('static',filename="bootstrap-responsive.css") }}">
                <link href="{{ url_for('static',filename="bootstrap.min.css") }}" rel="stylesheet" media="screen">
</head>

<body>
        <div class="container">
            <div class="masthead">
                <h4 class="muted">THUNET performace monitor</h4>
                <div class="navbar">
                  <div class="navbar-inner">
                    <div class="container">
                      <ul class="nav">
                        {% for h in hosts%}
                                {% if h == host %}
                                <li class="active"> <a href="{{ h }}">{{ h }}</a></li>
                                {% else %}
                                <li> <a href="{{ h }}">{{ h }}</a></li>
                                {% endif %}
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
                </div><!-- /.navbar -->
              </div>

    <div class="tabbable tabs-right">
            <div class="tab-content">
                <div id='{{ host }}' class="tab-pane active">
                        
                        <h3>来源 {{ host }} </h3>

                        {% for result in results %}
                        <h4> {{ result.title }} </h4>
                        <p> to {{ result.destination }}  </p>
                        <img src="{{ url_for('getImage',host=host,path=result.image) }}">
                        {% else %}
                        <h4>无数据</h4>
                        {% endfor %}
                </div>
    </div>
    </div>

        </div>
</body>


</html>
